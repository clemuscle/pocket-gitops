apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: ">=4.10.0"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system

  install:
    disableWait: true   # ← pas ‘wait: false’
    timeout: 10m
  upgrade:
    disableWait: true
    timeout: 10m

  values:
    controller:
      service:
        type: NodePort
      admissionWebhooks:
        enabled: false
      replicaCount: 1
      resources:
        requests:
          cpu: 50m
          memory: 90Mi
        limits:
          memory: 180Mi
