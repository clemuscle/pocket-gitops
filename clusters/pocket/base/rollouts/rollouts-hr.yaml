apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata: {name: argo-rollouts, namespace: argocd}
spec:
  interval: 30m
  chart:
    spec:
      chart: argo-rollouts
      version: ">=2.35.0"
      sourceRef: {kind: HelmRepository, name: argo, namespace: argocd}
  values:
    controller:
      resources: {requests: {memory: 40Mi}, limits: {memory: 80Mi}}
