apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata: {name: demo, namespace: demo}
spec:
  replicas: 3
  selector: {matchLabels: {app: demo}}
  template:
    metadata: {labels: {app: demo}}
    spec:
      containers:
        - name: demo
          image: ghcr.io/<TON-USER>/demo:{{ .SHA }}
          ports: [{containerPort: 8000}]
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: {duration: 1m}
        - setWeight: 50
        - pause: {duration: 2m}
        - setWeight: 100
